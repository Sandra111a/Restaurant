<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
<h1>Menu Restauracji</h1>
{% for item in menu_items %}
    <li>
        <strong>{{ item.name }}</strong>: {{ item.price }} PLN
        <br>{{ item.description }}
    </li>
{% endfor %}
</body>
</html>
